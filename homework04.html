<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function calculator(num1, num2, opt) {
            switch (opt) {
                case '+':
                    return num1 + num2;
                    break;
                case '-':
                    return num1 - num2;
                    break;
                case '*':
                    return num1 * num2;
                    break;
                case '/':
                    return num1 / num2;
                    break;
                default :
                    return '请输入正确的运算符！';
            }
        }
        var re = calculator(parseFloat(prompt('请输入第一个数字')), parseFloat(prompt('请输入第二个数字')), prompt('请输入+-*/其中一个运算符'));

        alert(re);
    </script>
</head>
