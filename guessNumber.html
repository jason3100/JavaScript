<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getRandom(max, min) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        var randomNum = getRandom(1, 50);

        for (var i = 10; i >= 0; i--) {
            var num = prompt('input a number from 1 to 50');
            if(num > randomNum) {
                alert('your number is bigger, you only have ' + i + ' times');
            } else if(num < randomNum) {
                alert('your number is smaller, you only have ' + i + ' times');
            } else {
                alert('congratulation, you guessed right');
                break;
            }
        }
    </script>
</head>

</html>
